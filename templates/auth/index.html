<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EntrySense</title>
  <link rel="stylesheet" href="/static/auth/style.css" />
</head>

<body>
  <div class="authCard">
    <div class="logoContainer">
      <div></div>
    </div>

    <div class="promptContainer">
      <p>Welcome Back</p>
    </div>

    <div class="formContainer">
      <div>
        <p>Email Address</p>
        <input type="text" />
      </div>
      <div>
        <p>Password</p>
        <input type="password" />
      </div>
    </div>

    <div class="buttonContainer">
      <input type="button" class="loginButton" value="Sign In" />
    </div>

    <div class="errorMessagecontainer">
      <p>Error Message</p>
    </div>

    <div class="formSwitchContainer">
      <p>
        Do not have an account yet?
        <a href="">Sign up</a>
      </p>
    </div>
  </div>

  <script src="/static/auth/app.js"></script>
</body>
</html>
