<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EntrySense</title>
  <link rel="stylesheet" href="/static/auth/style.css" />
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body>
  <div class="authCard" id="authCard">
    <div class="logoContainer">
      <div>
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" />
      </div>
    </div>

    <div class="promptContainer">
      <p id="prompt">Welcome Back</p>
    </div>

    <div class="formContainer" id="authForm">
      <div>
        <p>Email Address</p>
        <input type="text" />
      </div>
      <div>
        <p>Password</p>
        <input type="password" />
      </div>
    </div>

    <div class="buttonContainer">
      <input type="button" class="actionButton" id="actionButton" value="Sign In" />
    </div>

    <div class="errorMessagecontainer">
      <p>Error Message</p>
    </div>

    <div class="formSwitchContainer">
      <p id="formSwitchPrompt">Do not have an account?</p>
      <a id="formSwitcher">Sign up</a>
    </div>
  </div>

  <script src="/static/auth/app.js"></script>
</body>
</html>
